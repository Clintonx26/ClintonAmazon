<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body style="margin:0; padding:0; font-family: Arial, sans-serif; background-color: #f2f2f2; display:flex; justify-content:center; align-items:center; height:100vh;">

    <div style="background-color: #ffffff; padding: 40px; border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.2); width: 300px; text-align:center;">
        <h2 style="margin-bottom: 30px; color: #333;">Login</h2>
        <form action="{% url 'shop:login' %}" method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" 
                   style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;">
            
            <input type="password" name="password" placeholder="Password" 
                   style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;">
            
            <button type="submit" 
                    style="width: 100%; padding: 10px; background-color: #007BFF; color: white; border: none; border-radius: 5px; cursor: pointer;">
                Login
            </button>
        </form>
        <p style="margin-top: 15px; font-size: 14px; color: #555;">Don't have an account? <a href="/register" style="color: #007BFF; text-decoration: none;">Register</a></p>
    </div>


</div>
</body>
</html>
